<!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#/!">Presupuesto</a>
  </li>
  <li class="breadcrumb-item active">Mis ingresos</li>
</ol>

<!-- Example DataTables Card-->
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Ingresos</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>¿Es mensual?</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>¿Es mensual?</th>
            <th>Acciones</th>
          </tr>
        </tfoot>
        <tbody>
          <tr ng-repeat="_income in userProfile.incomeList track by $index">
            <td>{{_income.name}}</td>
            <td>{{_income.ammount | currency : '$ ' : 0}}</td>
            <td>{{(_income.recurringRevenue)? 'Si' : 'No'}}</td>
            <td><a href="" ng-click="removeIncome($index)" class="btn">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
